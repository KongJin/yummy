type User {
  id: Int
  email: String
  name: String
  posts: [Post]
}
input createUser {
  id: Int
  email: String
  name: String
  posts: [String]
}

type Post {
  id: Int
  title: String
  content: String
  published: Boolean
  author: User
  authorId: Int
}
input createPost {
  id: Int
  title: String
  content: String
  published: Boolean
  author: String
  authorId: Int
}

type Query {
  allUser: [User]
  getPostById(id: String): Post
  getPublishedPosts: Post
  getFilteredPosts(searchString: String): Post
}

input postData {
  title: String
  content: String
  authorEmail: String
}

type Mutation {
  createDraft(postData: postData): Post
  signupUser(userData: createUser): User
  publishPost(id: String): Post
  deletePost(id: String): Post
}

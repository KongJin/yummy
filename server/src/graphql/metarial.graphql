type Metarial {
  id: Int
  name: String!
  img: String!
}

input inputMetarial {
  name: String!
  img: String!
}

input updateMetarial {
  id: Int!
  name: String!
  img: String!
}

type Query {
  getAllMetarial: [Metarial]
}

type Mutation {
  createMetarial(info: inputMetarial!): Metarial
  updateMetarial(info: updateMetarial!): Metarial
}

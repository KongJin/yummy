type Dog {
  _id: String!
  name: String!
  color: String
  age: Int
}

input CreateDogInput {
  _id: String
  name: String
  color: String
  age: Int
}

type Query {
  getAllDog: [Dog]
}

type Mutation {
  addDog(dog: CreateDogInput): Dog
  deleteDog(dog: CreateDogInput): Boolean
  updateDog(dog: CreateDogInput, udog: CreateDogInput): Boolean
}

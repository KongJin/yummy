type Owner {
  _id: String
  name: String!
  age: Int
  gender: String
  job: Boolean
  dog: [Dog]
}

input CreateOwnerInput {
  _id: String
  name: String
  age: Int
  gender: String
  job: Boolean
  dog: [String]
}

type Query {
  getAllOwner: [Owner]
}

type Mutation {
  addOwner(Owner: CreateOwnerInput): Owner
  deleteOwner(Owner: CreateOwnerInput): Boolean
  updateOwner(Owner: CreateOwnerInput, uOwner: CreateOwnerInput): Boolean
  haveDog(Dog: String, Owner: String): Boolean
}

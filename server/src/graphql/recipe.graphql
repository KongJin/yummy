type Recipe {
  id: Int
  title: String
  userId: Int
  user: User
}
input createRecipe {
  title: String!
  userId: Int!
}
input updateRecipe {
  id: Int
  title: String
}

type Query {
  getAllRecipe: [Recipe]
  getRecipe: Recipe
}

type Mutation {
  createRecipe(info: createRecipe): Recipe
  updateRecipe(info: updateRecipe): Recipe
  deleteRecipe(id: Int): Boolean
}
